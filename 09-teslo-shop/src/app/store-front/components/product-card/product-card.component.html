<div class="card bg-base-100 w-96 shadow-sm animate-fade-in-scale">
  <figure>
    <a [routerLink]="['/product', product().slug]">
    <img
      [src]="product().images| ProductImage"
      [alt]="product().title"
      />
    </a>
  </figure>
  <div class="card-body">
    <h2 class="card-title font-Montserrat text-accent text-xl"><a [routerLink]="['/product', product().slug]">{{product().title}}</a></h2>
    <p>{{product().description | slice: 0:70 }}...</p>
    <div class="card-actions justify-end">
      <a class="link link-accent" [routerLink]="['/product', product().slug]">
        Ver m√°s
      </a>
    </div>
  </div>
</div>
