<h3>Listado de Heroes</h3>
<div *ngIf="deletedHero; else nothingWasDelete">
<h3>Heroe Borrado <small class="text-danger">{{deletedHero}}</small></h3>
</div>
<ng-template #nothingWasDelete>
<h3 *ngIf="!deletedHero">No ha borrado nada.</h3>
</ng-template>
<button
*ngIf="heroes.length > 0"
(click)="removeLastHero()"
class="btn btn-danger">
  Borrar ultimo heroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroes"
  class="list-group-item">
  {{name}}
  </li>
</ul>
